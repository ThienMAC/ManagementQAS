{% extends 'dashboard/dashboard_base.html' %} {% load static %} {% block content %}

<form action="{% url 'folderStructureUpdate' folder.id %}" method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Folder Structure Code</label>
      <input type="text" class="form-control" name="folderStructureCode" required value="{{folder.folderStructureCode}}">
    </div>
    <div class="mb-3">
        <label class="form-label">Folder Structure Name</label>
        <input type="text" class="form-control" name="folderStructureName" required value="{{folder.folderStructureName}}">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" name="isActive"
            {% if folder.isActive %}
                checked
            {% endif %}      
      >
      <label class="form-check-label" >Is Active</label>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <button class="btn btn-danger">Reset</button>
  </form>

{% endblock %}
