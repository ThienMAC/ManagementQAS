{% extends 'dashboard/dashboard_base.html' %} {% load static %} {% block content %}

<form action="{% url 'departmentTypeUpdate' deptType.id %}" method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">DepartmentType code</label>
      <input type="text" class="form-control" name="deptTypeCode" required value="{{deptType.deptTypeCode}}">
    </div>
    <div class="mb-3">
        <label class="form-label">DepartmentType Name</label>
        <input type="text" class="form-control" name="deptTypeName" required value="{{deptType.deptTypeName}}">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" name="isActive"
            {% if deptType.isActive %}
                checked
            {% endif %}      
      >
      <label class="form-check-label" >Is Active</label>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <button class="btn btn-danger">Reset</button>
  </form>

{% endblock %}
