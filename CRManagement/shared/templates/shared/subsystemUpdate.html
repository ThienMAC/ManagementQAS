{% extends 'dashboard/dashboard_base.html' %} {% load static %} {% block content %}

<form action="{% url 'subsystemUpdate' subsystem.id %}" method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Subsystem code</label>
      <input type="text" class="form-control" name="subsystemCode" required value="{{subsystem.subsystemCode}}">
    </div>
    <div class="mb-3">
        <label class="form-label">Subsystem Name</label>
        <input type="text" class="form-control" name="subsystemName" required value="{{subsystem.subsystemName}}">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" name="isActive"
            {% if subsystem.isActive %}
                checked
            {% endif %}      
      >
      <label class="form-check-label" >Is Active</label>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <button class="btn btn-danger">Reset</button>
  </form>

{% endblock %}
