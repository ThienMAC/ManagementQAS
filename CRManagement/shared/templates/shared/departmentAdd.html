{% extends 'dashboard/dashboard_base.html' %} {% load static %} {% block content %}

<form action="{% url 'departmentAdd' %}" method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Department code</label>
      <input type="text" class="form-control" name="deptCode" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Department Name</label>
        <input type="text" class="form-control" name="deptName" required>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" name="isActive" required>
      <label class="form-check-label" >Is Active</label>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <button class="btn btn-danger">Reset</button>
  </form>

{% endblock %}
