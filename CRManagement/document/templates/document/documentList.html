{% extends 'dashboard/dashboard_base.html' %} {% load static %} {% block content %}

<div class="row">
    <div class="card w-100">
      <div class="card-body p-4">
        <div class="row">
          <div class="col-10">
            <h5 class="card-title fw-semibold mb-4">Danh sách tài liệu</h5>
          </div>
          <div class="col-2">
            <a href="#" type="button" class="btn btn-primary" ><i class="fa-solid fa-plus fa-lg"></i> Thêm mới</a>
          </div>
        </div>
        <div class="row">
            <div class="col-4">
               <!-- Bootstrap select -->
               <select class="form-select" aria-label="Chọn khách hàng">
                <option value="1">One</option>
                <option value="2">Two</option>
              </select>
            </div>
        </div>
        <div class="table-responsive">
          <table class="table text-nowrap mb-0 align-middle">
            <thead class="text-dark fs-4">
              <tr>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Id</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Assigned</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Name</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Priority</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Budget</h6>
                </th>
                <th class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">Actions</h6>
                </th>
              </tr>
              <hr>
            </thead>
            <tbody>
              <tr>
                <td class="border-bottom-0">
                  <h6 class="fw-semibold mb-0">1</h6>
                </td>
                <td class="border-bottom-0">
                  <h6 class="fw-semibold mb-1">Sunil Joshi</h6>
                </td>
                <td class="border-bottom-0">
                  <p class="mb-0 fw-normal">Elite Admin</p>
                </td>
                <td class="border-bottom-0">
                  <div class="d-flex align-items-center gap-2">
                    <span class="badge bg-primary rounded-3 fw-semibold"
                      >Low</span
                    >
                  </div>
                </td>
                <td class="border-bottom-0">
                  <h6 class="fw-semibold mb-0 fs-4">$3.9</h6>
                </td>
                <td class="border-bottom-0">
                  <div class="d-flex align-items-center gap-2">
                    <a  href="{% url 'updateDocument' %}" id="pencil_edit"><i class="fa-solid fa-pen-to-square fa-lg"></i></a>
                    |
                    <a type="button" id="trash_delete" data-target="#exampleModalCenter" data-toggle="modal"><i class="fa-solid fa-trash fa-lg"></i></a>
                  </div>
                </td>
              </tr>                                
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div> 
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Delete confirm</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          You want to delete this item?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
  

{% endblock %}
